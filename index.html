<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hihi chào bé mun béo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="startBox" class="startBox">
      <p id="date"></p>
      <p id="time"></p>
      <p>Và tui có một chuyện quan trọng muốn nói với bé :D</p>
      <a id="confirmButton" href="">Bé đã sẵn sàng chưa?</a>
    </div>

    <div id="confirmModal" class="modal">
      <div class="modalContent">
        <p>Sẵn sàng thật chưa :D?</p>
        <div class="choice">
          <span id="okayButton">Rùi</span>
          <span id="declineButton">Chưa</span>
        </div>
      </div>
    </div>

    <div id="confessModal">
      <div class="modalContent" class="modal">
        <p>Tui rất là iu bé mun béo lun đó</p>
        <div class="choice">
          <span id="acceptButton">Zui hong, nói iu tui đi</span>
          <span id="refuseButton">Không iu tui :)</span>
        </div>
      </div>
    </div>

    <div class="imageContainer">
      <img id="cuteImage" alt="Ảnh này để nói mình thích cậu rất nhiều :D" />
      <p>Love youuuu</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
